<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name book: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="author">Enter name author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>
    <br/>
    <label for="age">Enter book age: </label>
    <input type="text" th:field="*{ageBook}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('ageBook')}" th:errors="*{ageBook}">Age Error</div>
    <br/>
    <br/>
    <input type="submit" value="Update book!"/>
</form>

</body>
</html>
