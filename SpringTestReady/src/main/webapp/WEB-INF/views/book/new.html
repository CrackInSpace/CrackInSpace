<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">
  <label for="name">Enter book name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="author">Enter name author: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>
  <br/>
  <label for="age_book">Enter book year: </label>
  <input type="text" th:field="*{ageBook}" id="age_book"/>
  <div style="color:red" th:if="${#fields.hasErrors('ageBook')}" th:errors="*{ageBook}">Age Error</div>

  <br/>
  <br/>
  <input type="submit" value="Create new book!"/>
</form>

</body>
</html>
