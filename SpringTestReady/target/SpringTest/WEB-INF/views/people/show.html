<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${person.getFio() + ', ' + person.getAge()}">VALUE</p>

<!--<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>-->
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>

<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete client"/>
</form>

<br/>

<div th:if="${book.isEmpty()}">
    <p>Person yet doesn't take book</p>
    <hr/>
</div>

<div th:if="${!book.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="books : ${book}">
        <tr th:text="${books.name + ', ' + books.author + ', ' + books.getAgeBook()}">book</tr>
    </table>
</div>


</body>
</html>
